<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰æøÂà©„ÉÑ„Éº„É´ÈõÜ-git commit--amend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .tool-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator input {
            grid-column: span 4;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: right;
            margin-bottom: 10px;
        }

        .calculator button {
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .calculator button:hover {
            background: #5a6fd8;
        }

        .calculator .operator {
            background: #764ba2;
        }

        .calculator .equals {
            background: #28a745;
        }

        .calculator .clear {
            background: #dc3545;
        }

        .todo-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .todo-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .todo-input button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .todo-input button:hover {
            background: #218838;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.3s ease;
        }

        .todo-item:hover {
            background: #e9ecef;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-item .delete-btn {
            margin-left: auto;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .memo-area {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }

        .weather-info {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 10px;
            color: white;
        }

        .weather-info h4 {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .weather-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .weather-item {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .qr-generator {
            text-align: center;
        }

        .qr-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .qr-generate-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .qr-generate-btn:hover {
            background: #5a6fd8;
        }

        .qr-result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .save-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è ‰æøÂà©„ÉÑ„Éº„É´ÈõÜ</h1>
            <p>Êó•Â∏∏„Åß‰Ωø„Åà„Çã‰æøÂà©„Å™„ÉÑ„Éº„É´„ÇíÈõÜ„ÇÅ„Åæ„Åó„Åü</p>
        </div>

        <div class="tools-grid">
            <!-- Ë®àÁÆóÊ©ü -->
            <div class="tool-card">
                <h3>üßÆ Ë®àÁÆóÊ©ü</h3>
                <div class="calculator">
                    <input type="text" id="calc-display" readonly>
                    <button class="clear" onclick="clearCalc()">C</button>
                    <button onclick="appendToCalc('(')">(</button>
                    <button onclick="appendToCalc(')')">)</button>
                    <button class="operator" onclick="appendToCalc('/')">/</button>
                    <button onclick="appendToCalc('7')">7</button>
                    <button onclick="appendToCalc('8')">8</button>
                    <button onclick="appendToCalc('9')">9</button>
                    <button class="operator" onclick="appendToCalc('*')">√ó</button>
                    <button onclick="appendToCalc('4')">4</button>
                    <button onclick="appendToCalc('5')">5</button>
                    <button onclick="appendToCalc('6')">6</button>
                    <button class="operator" onclick="appendToCalc('-')">-</button>
                    <button onclick="appendToCalc('1')">1</button>
                    <button onclick="appendToCalc('2')">2</button>
                    <button onclick="appendToCalc('3')">3</button>
                    <button class="operator" onclick="appendToCalc('+')">+</button>
                    <button onclick="appendToCalc('0')">0</button>
                    <button onclick="appendToCalc('.')">.</button>
                    <button onclick="backspaceCalc()">‚Üê</button>
                    <button class="equals" onclick="calculate()">=</button>
                </div>
            </div>

            <!-- ToDo„É™„Çπ„Éà -->
            <div class="tool-card">
                <h3>üìù ToDo„É™„Çπ„Éà</h3>
                <div class="todo-list">
                    <div class="todo-input">
                        <input type="text" id="todo-input" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíÂÖ•Âäõ...">
                        <button onclick="addTodo()">ËøΩÂä†</button>
                    </div>
                    <div id="todo-list"></div>
                </div>
            </div>

            <!-- „É°„É¢Â∏≥ -->
            <div class="tool-card">
                <h3>üìÑ „É°„É¢Â∏≥</h3>
                <textarea class="memo-area" id="memo-area" placeholder="„Åì„Åì„Å´„É°„É¢„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
                <button class="save-btn" onclick="saveMemo()">„É°„É¢„Çí‰øùÂ≠ò</button>
            </div>

            <!-- Â§©Ê∞óÊÉÖÂ†± -->
            <div class="tool-card">
                <h3>üå§Ô∏è Â§©Ê∞óÊÉÖÂ†±</h3>
                <div class="weather-info">
                    <h4>ÁèæÂú®Âú∞„ÅÆÂ§©Ê∞ó</h4>
                    <button onclick="getWeather()" style="padding: 10px 20px; background: rgba(255,255,255,0.3); border: none; border-radius: 8px; color: white; cursor: pointer; margin-bottom: 15px;">Â§©Ê∞ó„ÇíÂèñÂæó</button>
                    <div id="weather-data">
                        <p>‰ΩçÁΩÆÊÉÖÂ†±„ÅÆË®±ÂèØ„ÅåÂøÖË¶Å„Åß„Åô</p>
                    </div>
                </div>
            </div>

            <!-- QR„Ç≥„Éº„ÉâÁîüÊàêÂô® -->
            <div class="tool-card">
                <h3>üì± QR„Ç≥„Éº„ÉâÁîüÊàêÂô®</h3>
                <div class="qr-generator">
                    <input type="text" class="qr-input" id="qr-input" placeholder="URL„ÇÑ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ...">
                    <button class="qr-generate-btn" onclick="generateQR()">QR„Ç≥„Éº„ÉâÁîüÊàê</button>
                    <div class="qr-result" id="qr-result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Ë®àÁÆóÊ©üÊ©üËÉΩ
        function appendToCalc(value) {
            document.getElementById('calc-display').value += value;
        }

        function clearCalc() {
            document.getElementById('calc-display').value = '';
        }

        function backspaceCalc() {
            let display = document.getElementById('calc-display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                let display = document.getElementById('calc-display');
                let result = eval(display.value);
                display.value = result;
            } catch (error) {
                document.getElementById('calc-display').value = '„Ç®„É©„Éº';
            }
        }

        // ToDo„É™„Çπ„ÉàÊ©üËÉΩ
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function addTodo() {
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            
            if (text) {
                todos.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                saveTodos();
                renderTodos();
            }
        }

        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? {...todo, completed: !todo.completed} : todo
            );
            saveTodos();
            renderTodos();
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            renderTodos();
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                    <span>${todo.text}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">ÂâäÈô§</button>
                </div>
            `).join('');
        }

        // „É°„É¢Â∏≥Ê©üËÉΩ
        function saveMemo() {
            const memo = document.getElementById('memo-area').value;
            localStorage.setItem('memo', memo);
            alert('„É°„É¢„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        function loadMemo() {
            const memo = localStorage.getItem('memo') || '';
            document.getElementById('memo-area').value = memo;
        }

        // Â§©Ê∞óÊÉÖÂ†±Ê©üËÉΩ
        function getWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeather(lat, lon);
                    },
                    error => {
                        document.getElementById('weather-data').innerHTML = 
                            '<p>‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>';
                    }
                );
            } else {
                document.getElementById('weather-data').innerHTML = 
                    '<p>„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ‰ΩçÁΩÆÊÉÖÂ†±„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì</p>';
            }
        }

        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=demo&units=metric&lang=ja`);
                const data = await response.json();
                
                document.getElementById('weather-data').innerHTML = `
                    <div class="weather-data">
                        <div class="weather-item">
                            <strong>Ê∞óÊ∏©</strong><br>
                            ${Math.round(data.main.temp)}¬∞C
                        </div>
                        <div class="weather-item">
                            <strong>Â§©Ê∞ó</strong><br>
                            ${data.weather[0].description}
                        </div>
                        <div class="weather-item">
                            <strong>ÊπøÂ∫¶</strong><br>
                            ${data.main.humidity}%
                        </div>
                        <div class="weather-item">
                            <strong>È¢®ÈÄü</strong><br>
                            ${data.wind.speed} m/s
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('weather-data').innerHTML = 
                    '<p>Â§©Ê∞óÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>';
            }
        }

        // QR„Ç≥„Éº„ÉâÁîüÊàêÊ©üËÉΩ
        function generateQR() {
            const text = document.getElementById('qr-input').value.trim();
            if (!text) {
                alert('„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const qrResult = document.getElementById('qr-result');
            qrResult.innerHTML = '';

            QRCode.toCanvas(qrResult, text, {
                width: 200,
                margin: 2
            }, function (error) {
                if (error) {
                    qrResult.innerHTML = '<p>QR„Ç≥„Éº„Éâ„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>';
                }
            });
        }

        // Enter„Ç≠„Éº„ÅßToDoËøΩÂä†
        document.getElementById('todo-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ÂàùÊúüÂåñ
        renderTodos();
        loadMemo();
    </script>
</body>
</html>
